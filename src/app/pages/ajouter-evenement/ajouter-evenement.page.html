<div *ngIf="currentUpload">
  <div class="progress">
    <div class="progress-bar progress-bar-animated" [ngStyle]="{ 'width': currentUpload?.progress + '%' }"></div>
  </div>
  Progress: {{currentUpload?.name}} | {{currentUpload?.progress}}% Complete
</div>

    <label>
       <input type="file" (change)="detectFiles($event)">
    </label>

    <button
            [disabled]="!selectedFiles"
            (click)="uploadSingle()">

      Upload Single
    </button>

    <label>
       <input type="file" (change)="detectFiles($event)" multiple>
    </label>

      <button
              [disabled]="!selectedFiles"
              (click)="uploadMulti()">

        Upload Multiple
      </button>


<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>      
      <ion-text color="light">
        <ion-text color="light" class="fw700">ajouter evenement</ion-text>
      </ion-text>
    </ion-title>
    
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card no-margin class="no-radius">
      <ion-grid fixed no-padding>
        <ion-row>
            <ion-col size="12" padding>
                       <ion-list margin-bottom>
                            <ion-list-header color="light"> 
                                <ion-label class="fw700">Profile</ion-label>
                            </ion-list-header>

                              <ion-item>
                                <ion-label color="dark" position="stacked">nom:</ion-label>
                                  <ion-input
                                    [(ngModel)]="evenement.nom"
                                    inputmode="text"
                                    
                                    placeholder="nom"
                                    
                                  ></ion-input>
                                </ion-item>
                    
                                <ion-item>
                                  <ion-label color="dark" position="stacked">FermetureGuestlist:</ion-label>
                                  <ion-input
                                    [(ngModel)]="evenement.FermetureGuestlist"
                                    inputmode="text"
                                    placeholder="FermetureGuestlist "
                                  ></ion-input>
                                </ion-item>

                                <ion-item>
                                    <ion-label color="dark" position="stacked">HeureMaximaledDArivee:</ion-label>
                                    <ion-input
                                      [(ngModel)]="evenement.HeureMaximaledDArivee"
                                      inputmode="text"
                                      placeholder="HeureMaximaledDArivee "
                                    ></ion-input>
                                  </ion-item>
                                  <ion-item>
                                    <ion-label color="dark" position="stacked">NombreDePersones:</ion-label>
                                    <ion-input
                                      [(ngModel)]="evenement.NombreDePersones"
                                      inputmode="text"
                                      placeholder="NombreDePersones "
                                    ></ion-input>
                                  </ion-item>
                               
                                 
                                  <ion-item>
                                    <ion-label color="dark" position="stacked">Details:</ion-label>
                                    <ion-input
                                      [(ngModel)]="evenement.Details"
                                      inputmode="text"
                                      placeholder="Details "
                                    ></ion-input>
                                  </ion-item>
                               
                    
                                
                    
                     
                   </ion-list>      
             </ion-col>
         </ion-row>
       </ion-grid>
    </ion-card>
</ion-content>

<ion-footer *ngIf="evenement.id">
  <ion-row no-padding text-center>
      <ion-col size="6">
        <ion-button
          expand="block"
          fill="outline"
          color="danger"
          (click)="addEvenement()"
          ><ion-icon name="trash" solt="start"></ion-icon>
          reserve
        </ion-button>
      </ion-col>
  
       
    </ion-row>
  
  </ion-footer>

  <ion-footer *ngIf="evenement.id">
    <ion-col size="6">
      <ion-button
        expand="block"
        fill="outline"
        color="danger"
        (click)="updateEvenement()"
      ><ion-icon name="trash" solt="start"></ion-icon>
        Je reserve
      </ion-button>
    </ion-col>
  </ion-footer>

<ion-footer *ngIf="!evenement.id">
  <ion-toolbar color="success">
    <ion-button
      expand="full"
      fill="clear"
      color="light"
      (click)="addEvenement()"
    >
      Ajouter
    </ion-button>
  </ion-toolbar>
</ion-footer>
